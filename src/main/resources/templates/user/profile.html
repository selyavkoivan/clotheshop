<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/user.js}"></script>
    <script th:src="@{/js/drag-n-drop.js}"></script>

</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div th:object="${user}">
    <div class="row justify-content-center align-items-center">
        <div class="col-8">
            <div class="row">
                <div class="col-4 m-0 p-4 image">
                    <span th:if="${user.avatarUrl != null}">
                        <img alt="" class="col-12 img img-responsive rounded-circle"
                             th:src="*{avatarUrl}">
                    </span>
                    <span th:unless="${user.avatarUrl != null}">
                        <img alt="" class="col-12 img img-responsive rounded-circle"
                             src="https://avatarko.ru/img/kartinka/1/avatarko_anonim.jpg">
                    </span>
                </div>
                <div class="col-8 m-0 p-4">
                    <div class="form-control">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="username-addon">@</span>
                            </div>
                            <input readonly type="text" class="form-control" placeholder="Имя пользователя"
                                   aria-label="Имя пользователя"
                                   aria-describedby="username-addon" th:field="*{username}">
                        </div>

                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id=""><p class="m-0"><i style="height: 100%"
                                                                                       class="fa-solid fa-envelope"></i></p></span>
                            </div>
                            <input readonly type="text" class="form-control" placeholder="Почта" aria-label="Почта"
                                   aria-describedby="email-addon" th:field="*{email}"/>
                        </div>

                        <form method="post" action="upload" enctype="multipart/form-data" class="mt-3">
                            <div class="text-center mt-3">
                                <label for="file" id="drop-area" class="col-12 p-5 border border-5 rounded">
                                    <i class="fa fa-cloud-upload"></i> Выберите или перетащите фото ...
                                </label>
                                <input type="file" id="file" name="file" class="d-none" accept="image/*" onchange="form.submit()">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
