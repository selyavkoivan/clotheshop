<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/user.js}"></script>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>-->
</head>

<body>
<div th:insert="blocks/header :: header"></div>
<div class="container">
    <form action="sign-in" th:object="${user}" method="post">
        <div class="row justify-content-center align-items-center">
            <div class="col-6">
                <div class="m-5 text-center">
                    <h1>Вход</h1>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="username-addon">@</span>
                    </div>
                    <input required type="text" class="form-control" placeholder="Имя пользователя или почта"
                           aria-label="Имя пользователя или почта"
                           aria-describedby="username-addon" th:field="*{usernameOrEmail}">
                </div>
                <span th:if="${userNotFound != null}">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong th:text="${userNotFound}"></strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </span>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span role="button" class="input-group-text" id="password-addon"><p class="m-0"><i
                                class="fa-solid fa-eye"></i></p></button></span>
                    </div>
                    <input required type="password" class="form-control" placeholder="Пароль" aria-label="Пароль"
                           aria-describedby="password-addon" th:field="*{password}"/>
                </div>
                <span th:if="${incorrectPassword != null}">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong th:text="${incorrectPassword}"></strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </span>

                <input type="submit" value="Регистрация" class="btn btn-primary col-12 p-2">
            </div>
        </div>
    </form>
</div>
</body>
</html>
