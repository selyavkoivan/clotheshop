<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{blocks/header}">
<head>
    <meta charset="UTF-8"/>
    <title>Вход</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/user.js}"></script>

</head>

<body>
<div class="container">
    <form th:action="@{/login}" method="post">
        <div class="row justify-content-center align-items-center">
            <div class="col-6">
                <div class="m-5 text-center">
                    <h1>Вход</h1>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="username-addon">@</span>
                    </div>
                    <input required type="text" name="username" id="form3Example3" class="form-control"
                           placeholder="Имя пользователя"
                           aria-label="Имя пользователя"
                           aria-describedby="username-addon">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span role="button" class="input-group-text" id="password-addon"><p class="m-0"><i
                                class="fa-solid fa-eye"></i></p></button></span>
                    </div>
                    <input required type="password" name="password" id="form3Example4" class="form-control"
                           placeholder="Пароль" aria-label="Пароль"
                           aria-describedby="password-addon"/>
                </div>
                <span th:if="${Error != null}">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong th:text="${Error}"></strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </span>

                <input type="submit" value="Регистрация" class="btn btn-primary col-12 p-2">
            </div>
        </div>
    </form>
</div>
</body>
</html>
